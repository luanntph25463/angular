<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-warning p-5">
        <div class="row mt-5">
            <div class="col-md-6 mt-4">

                <label for="exampleInputEmail1" class="form-label">Họ Và Tên *</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Nhập Họ Và Tên *">
                </div>
            </div>
            <div class="col-md-6 mt-4">

                <label for="exampleInputEmail1" class="form-label">Số Điện Thoại *</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Nhập Số Điện Thoại *">
                </div>
            </div>
            <div class="col-md-6 mt-4">

                <div class="col-md-10">
                <label for="exampleInputEmail1" class="form-label">Số Điện Thoại</label>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">+84</span>
                        <input type="text" class="form-control" placeholder="Số Điện Thoại" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                    <label for="exampleInputEmail1" class="form-label">Ngành Học</label>
                <div class="col-md-10">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Ngành</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Địa Điểm...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">

                    <label for="exampleInputEmail1" class="form-label">Địa Điểm Học</label>
                <div class="col-md-10">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Địa Điểm</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Địa Điểm...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
