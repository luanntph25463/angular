<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2 mt-2">
                <label for="exampleInputEmail1" class="form-label">Họ Tên</label>
            </div>
            <div class="col-md-10">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Nhập Họ Và Tên">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <label for="exampleInputEmail1" class="form-label">Địa Chỉ</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Nhập Địa Chỉ">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <label for="exampleInputEmail1" class="form-label">Số Điện Thoại</label>
            </div>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">+84</span>
                    <input type="text" class="form-control" placeholder="Số Điện Thoại" aria-label="">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <label for="exampleInputEmail1" class="form-label">Quê Quán</label>
            </div>
            <div class="col-md-10">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <label for="exampleInputEmail1" class="form-label">Giới Tính</label>
            </div>
            <div class="col-md-10">
                <div class="form-check col-md-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Nam
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Nữ
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <label for="exampleInputEmail1" class="form-label">Ngày Sinh</label>
            </div>
            <div class="col-md-10">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">date</span>
                    <input type="date" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <label for="exampleInputEmail1" class="form-label">Ngành Học</label>
            </div>
            <div class="col-md-10 flex">
                    UDPM
                    <input class="form-check-input" type="checkbox" value="">
                    CNTT
                    <input class="form-check-input" type="checkbox" value="">
            </div>
        </div>
        <div class="m-auto row mt-5">
            <button class="btn btn-primary">Đăng Kí</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
