<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./libs/angular.min.js"></script>

</head>
<style>
</style>

<body ng-app="myapp">
    <div ng-controller="infoController">
        <form action="" class="form-group">
            <input type="text" class="form-control" ng-model="name" placeholder="hoten">
        <label for="" class="form-label">Giới Tính</label>
        <input type="radio" ng-model="gender" class="form-radio" value="1" >Nam
        <input type="radio" ng-model="gender" class="form-radio"  value="2" >Nữ 
        <br>
        <label for="" class="form-label" ng-model="">Năm Sinh</label>
        <input type="text" class="form-control" ng-model="age" placeholder="namSinh">
        </form>
        <h1 class="h1">{{hienthi}}</h1>
        <button ng-click="test()">Test</button>  
    </div>
</body>
<script src="./app1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</html>
