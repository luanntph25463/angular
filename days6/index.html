<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="controllers/TrangChuController.js"></script>
    <script src="controllers/InfoController.js"></script>
</head>
<body>
    <div ng-app="app-router">
        <header></header>
        <nav>
            <ul>
                <li><a href="#!/">Trang Chủ</a></li>
                <li><a href="#!/info">Giới Thiệu</a></li>
            </ul>
        </nav>
        <main>
            Định Nghĩa Vị trí nội dung sẽ render
            <div ng-view=></div>
        </main>
        <footer></footer>
    </div>

</body>
<script>
    //Điều Hướng Router
    angular.module('app-router',['ngRoute']).config(($routeProvider)=>{
        $routeProvider.when("/",{
            templateUrl : 'views/trangchu.html',// Đường Dẫn Đến view
            controller:TrangChuController, // Đường Dẫn Đến Controller
        }) 
        .when("/info", {
            templateUrl : 'views/gioithieu.html',// Đường Dẫn Đến view
            controller:InfoController, // Đường Dẫn Đến Controller
  })
       
        ;
    });
</script>
</html>
