<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./libs/angular.min.js"></script>
  <script src="./libs/angular-route.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="controllers/TrangChuController.js"></script>
  <script src="controllers/danhSachController.js"></script>
</head>

<body>
  <div ng-app="app-router" class="container">
    <header class="text-center">
      <img class="text-center" src="./libs/tải xuống.png" alt="">
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#!/">Trang Chủ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!/danhSach">Danh Sách</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      Định Nghĩa Vị trí nội dung sẽ render
      <div ng-view=></div>
    </main>
    <footer></footer>
  </div>

</body>
<script>
  //Điều Hướng Router
  angular.module('app-router', ['ngRoute']).config(($routeProvider) => {
    $routeProvider.when("/", {
      templateUrl: 'views/trangchu.html',// Đường Dẫn Đến view
      controller: TrangChuController, // Đường Dẫn Đến Controller
      title: "Trang Chủ"
    })
    .when("/danhSach", {
        templateUrl: 'views/danhSach.html',// Đường Dẫn Đến view
        controller: danhSachController, // Đường Dẫn Đến controller
    })
    ;

  });
</script>

</html>
