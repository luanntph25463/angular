<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <img width="100%" src="./Banner.png" alt="">
    </div>
    <div class="container-fluid  bg-body-secondary ">
        <div class="row">
            <h1 class="text-primary mt-3 text-[#2e3192]  text-center">PHIẾU ĐĂNG KÝ HỌC</h1>
        </div>
        <div class="container p-4 rounded bg-white">
            <div class="m-5">
                <h3 class="h5  text-primary">
                    THÔNG TIN THÍ SINH
                </h3>
                <div class="form-group">
                    <div class="row mb-3">
                        <div class=" col-lg-3 col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Họ Và Tên</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Họ Và Tên">
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="exampleInputEmail1" class="form-label">Ngày Sinh</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="DD/MM/YYYY">
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="exampleInputEmail1" class="form-label">Giới Tính</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Nam</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="exampleInputEmail1" class="form-label">Dân Tộc</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Kinh">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 col-lg-4">
                            <label for="exampleInputEmail1" class="form-label">Số CCCD/Chứng minh nhân dân </label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="0123456789">
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <label for="exampleInputEmail1" class="form-label">Ngày Cấp</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="DD/MM/YYYY">
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <label for="exampleInputEmail1" class="form-label">Nơi Cấp</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Hà Nội,Thành Phố Hồ Chí Minh">
                        </div>
                        <div class="mt-4">
                            <label for="exampleInputEmail1" class="form-label">Hộ khẩu thường trú (Điền thông tin đầy đủ
                                như trong sổ hộ khẩu)</label>

                            <div class="row">
                                <div class=" col-lg-3 col-md-6">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Chọn Tỉnh/thành phố</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Quận Huyện</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Xã,Phường/Thị Trấn</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Số Nhà,đường,ngõ,xóm">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class=" col-lg-3 col-md-6">
                                    <label for="exampleInputEmail1" class="form-label">Số Điện Thoại Thí Sinh</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="0334590019">
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <label for="exampleInputEmail1" class="form-label">Email Thí Sinh</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="example@gmail.com">
                                </div>
                                <div class=" col-lg-3 col-md-6">
                                    <label for="exampleInputEmail1" class="form-label">Họ tên phụ huynh/người bảo trợ
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="họ và tên">
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <label for="exampleInputEmail1" class="form-label">Số phụ huynh/người bảo
                                        trợ </label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="0334590019">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-5">
                <h3 class="h5 text-primary">
                    THÔNG TIN ĐĂNG KÝ TRƯỜNG CAO ĐẲNG FPT POLYTECHNIC
                </h3>
                <div class="form-group">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Cơ sở nhập học </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Hà Nội</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 col-lg-3">
                            <label for="exampleInputEmail1" class="form-label">Nguyện vọng thứ nhất </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chuyên Ngành</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3 mt-2">
                            <label for="exampleInputEmail1" class="form-label"></label>

                            <select class="form-select" aria-label="Default select example">
                                <option selected>Ngành</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="exampleInputEmail1" class="form-label">Nguyện vọng thứ Hai </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chuyên Ngành</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3 mt-2">
                            <label for="exampleInputEmail1" class="form-label"></label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Ngành</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Năm tốt nghiệp THPT hoặc tương đương
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chuyên Ngành</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Trường tốt nghiệp THPT hoặc tương đương
                            </label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Trường">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 col-lg-4">
                            <label for="exampleInputEmail1" class="form-label">Nơi Tốt Nghiệp
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Chọn Tỉnh Thành Phố</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-4 mt-2">
                            <label for="exampleInputEmail1" class="form-label">
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Quận/Huyện</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-4 mt-2">
                            <label for="exampleInputEmail1" class="form-label">
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Phường/Xã/Thị Trấn</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
            <div class="m-5 ">
                <div>
                    <h1 class="h5 text-primary">THÔNG TIN NHẬN GIẤY BÁO KẾT QUẢ</h1>
                </div>
                <div class="row mb-5">
                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Người Nhận</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Thí Sinh
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Địa Chỉ Nhận</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Địa chỉ hộ khẩu thường trú
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Phụ huynh/Người bảo trợ
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Khác
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="mt-5 mb-5">
                    <h1 class="h5 text-primary">TẢI LÊN GIẤY TỜ XÁC THỰC</h1>
                    <div class="row">
                        <div class="col-md-6 col-lg-3">
                            <label for="">Ảnh CMT/CCCD mặt trước</label>
                            <br>
                            <img width="100%" src="./cccd-mt.png" alt="">
                            <input type="file">
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="">Ảnh CMT/CCCD mặt Sau</label>
                            <br>
                            <img width="100%" src="./cccd-mt.png" alt="">
                            <input type="file">
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <label for="">Bản sao công chứng Bằng tốt nghiệp THPT</label>
                            <br>
                            <img width="100%" height="150" src="./bang-tot-nghiep-thpt.png" alt="">
                            <input type="file">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Tôi xin cam đoan những lời khai của tôi trên phiếu đăng ký này là đúng sự thật. Nếu sai
                                    tôi hoàn toàn chịu trách nhiệm và nhận xử lý theo Quy chế tuyển sinh cao đẳng hiện hành
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
    
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Tôi đã đọc kỹ và cam kết tuân thủ Quy định tài chính của nhà trường </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
            <button class="btn btn-dark te">Gửi Hồ Sơ Đăng Ký</button>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
