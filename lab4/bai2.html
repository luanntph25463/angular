<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <form>
            <div class="form-group">
                <label>Chiều Dài</label>
                <input ng-model="length" type="number"  class="form-control">
            </div>
            <div class="form-group">
                <label>Chiều Rộng</label>
                <input ng-model="width" type="number"  class="form-control">
            </div>
            <div class="form-group">
                <label>Diện  Tích</label>
                <div ng-bind="acreage"  class="form-control" >
            </div>
            <div class="form-group">
                <label>Chu Vi</label>
                <div ng-bind="perimeter" class="form-control">
            </div>
            <hr />
            <div class="form-group">
                <button class="btn btn-primary" ng-click="calculate()">Calculate</button>
            </div>
        </form>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", ($scope) => {
            $scope.calculate = function () {
                var a = parseFloat($scope.width)
                var b = parseFloat($scope.length)
                $scope.acreage = a * b;
                $scope.perimeter = (a + b) * 2;
            }
        });
    </script>
</body>

</html>
